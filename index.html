<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Notes - Physics & Chemistry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px;
        }
        .section {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .section h2 {
            color: #4CAF50;
        }
        .topics {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .topics button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .topics button:hover {
            background-color: #45a049;
        }
        #feedback {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #e8e8e8;
            border-top: 1px solid #ccc;
        }
        #feedback h3 {
            margin-bottom: 10px;
        }
        #feedback textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #feedback button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #feedback button:hover {
            background-color: #45a049;
        }
        .image-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .image-popup img {
            max-width: 90%;
            max-height: 90%;
        }
        .image-popup span {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Short Notes - Physics & Chemistry</h1>
</header>

<div class="container">
    <div class="section">
        <h2>Physics</h2>
        <div class="topics">
            <button onclick="showImage('123.jpg')">Topic 1</button>
            <button onclick="showImage('physics2.jpg')">Topic 2</button>
            <button onclick="showImage('physics3.jpg')">Topic 3</button>
        </div>
    </div>
    <div class="section">
        <h2>Chemistry</h2>
        <div class="topics">
            <button onclick="showImage('chemistry1.jpg')">Topic 1</button>
            <button onclick="showImage('chemistry2.jpg')">Topic 2</button>
            <button onclick="showImage('chemistry3.jpg')">Topic 3</button>
        </div>
    </div>
</div>

<div id="feedback">
    <h3>Feedback</h3>
    <textarea placeholder="Your feedback here..."></textarea><br>
    <button onclick="submitFeedback()">Submit</button>
</div>

<div class="image-popup" id="imagePopup">
    <span onclick="closeImage()">&times;</span>
    <img id="popupImage" src="" alt="Note Image">
</div>

<script>
    function showImage(image) {
        document.getElementById('popupImage').src = image;
        document.getElementById('imagePopup').style.display = 'flex';
    }

    function closeImage() {
        document.getElementById('imagePopup').style.display = 'none';
    }

    function submitFeedback() {
        alert('Thank you for your feedback!');
    }
</script>

</body>
</html>
