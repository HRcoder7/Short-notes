<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Notes - Physics & Chemistry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px;
        }
        .section {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .section h2 {
            color: #4CAF50;
        }
        .topics {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .topics button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .topics button:hover {
            background-color: #45a049;
        }
        #feedback {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #e8e8e8;
            border-top: 1px solid #ccc;
        }
        #feedback h3 {
            margin-bottom: 10px;
        }
        #feedback textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #feedback button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #feedback button:hover {
            background-color: #45a049;
        }
        .pdf-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .pdf-popup iframe {
            width: 90%;
            height: 90%;
            border: none;
        }
        .pdf-popup span {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Short Notes - Physics & Chemistry</h1>
</header>

<div class="container">
    <div class="section">
        <h2>Physics</h2>
        <div class="topics">
            <button onclick="showPDF('nlm.pdf')">NLM</button>
            <button onclick="showPDF('wep.pdf')">WEP</button>
            <button onclick="showPDF('gravitation.pdf')">Gravitation</button>
        </div>
    </div>
    <div class="section">
        <h2>Chemistry</h2>
        <div class="topics">
            <button onclick="showPDF('basic_chem.pdf')">Basic Chemistry</button>
            <button onclick="showPDF('atom.pdf')">Atom</button>
            <button onclick="showPDF('periodic_table.pdf')">Periodic Table</button>
        </div>
    </div>
</div>

<div id="feedback">
    <h3>Feedback</h3>
    <textarea placeholder="Your feedback here..."></textarea><br>
    <button onclick="submitFeedback()">Submit</button>
</div>

<div class="pdf-popup" id="pdfPopup">
    <span onclick="closePDF()">&times;</span>
    <iframe id="popupPDF" src="" allowfullscreen></iframe>
</div>

<script>
    function showPDF(pdf) {
        const iframe = document.getElementById('popupPDF');
        iframe.src = pdf + "#toolbar=0"; // Remove toolbar for a cleaner view
        document.getElementById('pdfPopup').style.display = 'flex';
    }

    function closePDF() {
        document.getElementById('pdfPopup').style.display = 'none';
        document.getElementById('popupPDF').src = ""; // Reset src to stop loading
    }

    function submitFeedback() {
        alert('Thank you for your feedback!');
    }
</script>

</body>
</html>
